global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yaml
  - /etc/prometheus/alerts.yaml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: "gateway"
    static_configs:
      - targets: ["gateway:8000"]
  - job_name: "feature-api"
    static_configs:
      - targets: ["feature-api:8003"]
  - job_name: "triton"
    metrics_path: /metrics
    static_configs:
      - targets: ["triton:8002"]
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]
