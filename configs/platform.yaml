platform:
  name: mini-model-serving-platform
  artifact_root: artifacts
  model_repository: examples/model_repository
  deployment_state: artifacts/deployments/state.yaml
  prometheus_url: http://localhost:9090
  triton:
    url: http://localhost:8000
    grpc_url: localhost:8001
  gateway:
    host: 0.0.0.0
    port: 8000
    canary_default_weight: 10
  feature_store:
    mode: lightweight
    path: artifacts/features/store.parquet
    entity_id_column: entity_id
  drift:
    baseline_path: examples/feature_data.parquet
    window_size: 200
    threshold: 0.3
  alerts_config: configs/alerts.yaml
  drift_config: configs/drift.yaml
