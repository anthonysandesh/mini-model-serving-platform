apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: mmsp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: mmsp-app:latest
          command: ["uvicorn", "mmsp.serving.gateway:app", "--host", "0.0.0.0", "--port", "8000"]
          env:
            - name: PLATFORM_CONFIG
              value: /config/platform.yaml
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: artifacts
              mountPath: /artifacts
      volumes:
        - name: config
          configMap:
            name: platform-config
            items:
              - key: platform.yaml
                path: platform.yaml
        - name: artifacts
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: mmsp
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
      name: http
